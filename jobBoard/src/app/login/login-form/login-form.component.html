<div class="login-form-wrapper">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Ex. mrodrigue@outlook.com">
      <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="loginForm.get('email').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" placeholder="Your password">
      <mat-error *ngIf="loginForm.get('password').hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-error *ngIf="invalidLogin">
      Invalid login
    </mat-error>
    <div class="button-wrapper">
      <button mat-flat-button [disabled]="loginForm.invalid" color="primary">Login</button>
    </div>
  </form>
</div>
