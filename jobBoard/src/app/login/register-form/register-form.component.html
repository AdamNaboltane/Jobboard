<div class="register-form-wrapper">
  <form class="login-form" [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Ex. mrodrigue@outlook.com">
      <mat-error *ngIf="registerForm.get('email').hasError('email') && !registerForm.get('email').hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="registerForm.get('email').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" placeholder="Your password">
      <mat-error *ngIf="registerForm.get('password').hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName" placeholder="Michel">
      <mat-error *ngIf="registerForm.get('firstName').hasError('required')">
        First name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName" placeholder="Rodrigue">
      <mat-error *ngIf="registerForm.get('lastName').hasError('required')">
        Last name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone (optional)</mat-label>
      <input matInput formControlName="phone" placeholder="06 12 34 56 78" mask="00 00 00 00 00">
    </mat-form-field>
    <mat-error *ngIf="invalidRegister">
      This account already exists.
    </mat-error>
    <div class="button-wrapper">
      <button mat-flat-button [disabled]="registerForm.invalid" color="primary">Register</button>
    </div>
  </form>
</div>
